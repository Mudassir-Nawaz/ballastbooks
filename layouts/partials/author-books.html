<div class="row gridRow booksRow">
    {{ range .Pages }}
<div class="col col-12 col-md-4 col-sm-6" data-aos="fade-down">
    <div class="gridBx">
        <div class="bookImgBx">
            <div class="bookImg" style="background-image:url({{ .Params.image }})"></div>
        </div>
        <div class="gridBxContent">
            <h3><a href="{{ .Permalink }}">{{.Title}}</a></h3>
            {{ range .Param "authors" }}
            {{ $name := . }}
            {{ $path := printf "/%s/%s" "authors" ($name | urlize) }}
            {{ with $.Site.GetPage $path }}
                    <div class="bookAuthor">By: {{ .Params.name }}</div>
            {{ end }}
        {{ end }}
            {{if .Params.price}}
                <div class="bookPrice">{{.Params.price}}</div>
            {{end}}
            <div class="gridBxBtn">
                <a href="{{ .Permalink }}" class="button tiny">Add To Cart Â»</a>
                <span></span>
                <a class="linkMore" href="{{.Permalink}}">or Learn More</a>
            </div>
        </div>
    </div>
</div>
{{end}}
</div>
