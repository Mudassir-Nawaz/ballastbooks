{{ partial "head.html" . }}

<body {{ if .Params.id }}id='{{ .Params.id }}' {{end}} class="single-author">

    {{ partial "header.html" . }}

    <section id="banner">
        <div class="container">
            <div class="authorImgBx" data-aos="zoom-in">
                <div class="authorImg" style="background-image:url({{ .Params.image }})"></div>
            </div>

            <div class="authorMeta" data-aos="fade-right">
                <h2>{{.Title}}</h2>
                <div class="bannerTxt">{{.Content}}</div>
            </div>

        </div>
    </section>

    <main>
        <div class="container">
            <h3 class="sectionTitle text-white pb-2">Books by Author Name</h3>
            {{ partial "author-books.html" . }}
        </div>
    </main>

    {{ partial "join-family.html" . }}

    {{ partial "footer.html" . }}

    {{ partial "scripts.html" . }}

</body>

</html>
